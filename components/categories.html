<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white">
  <!-- Main Wrapper with Padding -->
  <div class="px-[20%]">
    <!-- Categories Section -->
    <div class="py-8">
      <h1 class="text-2xl font-bold mb-6">Категории</h1>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Row 1 -->
        <div class="relative col-span-2 md:col-span-1 h-40 sm:h-60 bg-white overflow-hidden rounded-lg shadow-lg">
          <a href="/category/clothing/unisex/sweatshirts">
            <img src="/../images/main_categories/sweetshots.jpg" alt="sweetshots"
              class="absolute inset-0 w-full h-full object-contain">
          </a>
        </div>
        <div class="relative col-span-2 md:col-span-2 h-40 sm:h-60 bg-white overflow-hidden rounded-lg shadow-lg">
          <a href="/category/clothing/unisex/hoodies">
            <img src="/../images/main_categories/hoodie.jpg" alt="hoodie"
              class="absolute inset-0 w-full h-full object-contain">
          </a>
        </div>
        <div class="relative col-span-2 md:col-span-1 h-40 sm:h-60 bg-white overflow-hidden rounded-lg shadow-lg">
          <a href="/category/clothing/unisex/bombers">
            <img src="/../images/main_categories/bombers.jpg" alt="bombers"
              class="absolute inset-0 w-full h-full object-contain">
          </a>
        </div>
        <!-- Row 2 -->
        <div class="relative col-span-2 h-40 sm:h-60 bg-white overflow-hidden rounded-lg shadow-lg">
          <a href="/category/clothing/unisex/shirts">
            <img src="/../images/main_categories/shirt.jpg" alt="shirt"
              class="absolute inset-0 w-full h-full object-contain">
          </a>
        </div>
        <div class="relative col-span-2 h-40 sm:h-60 bg-white overflow-hidden rounded-lg shadow-lg">
          <a href="/category/clothing/unisex/tshirts">
            <img src="/../images/main_categories/t-shirts.jpg" alt="t-shirt"
              class="absolute inset-0 w-full h-full object-contain">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
